<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <title>Demo Shop</title>
</head>
<body>
<div class="App App-blur">
    <main class="App-main"></main>
</div>

<div class="Login-wrapper">
    <div class="Modal-back"></div>
    <div class="Modal-wrapper">
        <div class="Modal-title">Login to &quot;Demo Shop&quot;</div>
        <div class="Modal-content">
            <div class="LoginForm-wrapper">
                Your login:
                <input class="LoginForm-loginField" pattern="[A-Za-z]{6,15}" minLength="6"/>
                Your password:
                <input type="password" class="LoginForm-passwordField" minLength="6"/>
                <button class="LoginForm-submit" type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
